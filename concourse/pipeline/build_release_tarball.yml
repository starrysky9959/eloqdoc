resources:
- name: eloqdoc_src_main
  type: git
  source:
    branch: rel_x_x_x_eloqdoc
    uri: git@github.com:eloqdata/eloqdoc.git
    private_key: ((git-key))
    tag_regex: '^[[:digit:]]+\.[[:digit:]]+\.[[:digit:]]+$'

- name: image_ubuntu2004_main
  type: registry-image
  source:
    repository: eloqdata/eloq-build-ubuntu2004

- name: image_ubuntu2204_main
  type: registry-image
  source:
    repository: eloqdata/eloq-build-ubuntu2204

- name: image_ubuntu2404_main
  type: registry-image
  source:
    repository: eloqdata/eloq-dev-ci-ubuntu2404

- name: image_centos7_main
  type: registry-image
  source:
    repository: eloqdata/eloq-dev-ci-centos7

- name: image_centos8_main
  type: registry-image
  source:
    repository: eloqdata/eloq-dev-ci-centos8

- name: image_rocky9_main
  type: registry-image
  source:
    repository: eloqdata/eloq-dev-ci-rocky9

- name: eloq_logservice_src_main
  type: git
  source:
    branch: main
    private_key: ((git-key))
    uri: git@github.com:eloqdata/eloq_log_service.git

- name: raft_host_manager_src_main
  type: git
  source:
    branch: main
    private_key: ((git-key))
    uri: git@github.com:eloqdata/raft_host_manager.git

jobs:
- name: ubuntu2004-main
  plan:
  - in_parallel:
      limit: 2
      steps:
      - get: eloqdoc_src
        resource: eloqdoc_src_main
      - get: eloq_logservice_src
        resource: eloq_logservice_src_main
      - get: raft_host_manager_src
        resource: raft_host_manager_src_main
      - get: image_ubuntu2004
        resource: image_ubuntu2004_main

  - task: build-rocksdb-cloud-s3-type
    file: eloqdoc_src/concourse/tasks/build_release_tarball.yml
    image: image_ubuntu2004
    params:
      TAGGED: "true"
      GIT_SSH_KEY: ((git-key))
      AWS_ACCESS_KEY_ID: ((aws_access_key_id))
      AWS_DEFAULT_REGION: ((aws-region))
      AWS_SECRET_ACCESS_KEY: ((aws_secret_access_key))
      BUILD_LOG_SRV: "true"
      BUILD_TYPE: RelWithDebInfo
      DATA_STORE_TYPE: ELOQDSS_ROCKSDB_CLOUD_S3
      CLOUDFRONT_DIST: ((cloudfront-dist))
      PG_CONN: ((pg-conn))

  - task: build-eloqdss-rocksdb-type
    file: eloqdoc_src/concourse/tasks/build_release_tarball.yml
    image: image_ubuntu2004
    params:
      TAGGED: "true"
      GIT_SSH_KEY: ((git-key))
      AWS_ACCESS_KEY_ID: ((aws_access_key_id))
      AWS_DEFAULT_REGION: ((aws-region))
      AWS_SECRET_ACCESS_KEY: ((aws_secret_access_key))
      BUILD_LOG_SRV: "true"
      BUILD_TYPE: RelWithDebInfo
      DATA_STORE_TYPE: ELOQDSS_ROCKSDB
      CLOUDFRONT_DIST: ((cloudfront-dist))
      PG_CONN: ((pg-conn))

  serial: true

